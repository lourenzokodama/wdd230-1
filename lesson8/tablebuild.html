<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Table build activity" />
    <title>Table Build Activity</title>
    <link rel="stylesheet" href="tablebuild.css" />
  </head>
  <body>
    <main>
      <table class="main-table">
        <caption>
          Table 1: Bend Sales
        </caption>
        <thead>
          <tr class="header" id="title">
            <th colspan="2" scope="colgroup">Sales</th>
          </tr>
          <tr class="header">
            <th scope="col">Month</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr class="row">
            <td class="month">July</td>
            <td class="sales">3,000</td>
          </tr>
          <tr class="row">
            <td class="month">August</td>
            <td class="sales" id="highest">8,000</td>
          </tr>
          <tr class="row">
            <td class="month">September</td>
            <td class="sales">4,000</td>
          </tr>
          <tr class="row">
            <td class="month">October</td>
            <td class="sales">3,000</td>
          </tr>
          <tr class="row">
            <td class="month">November</td>
            <td class="sales">2,000</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
