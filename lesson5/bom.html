        <h2>Favorite Scripture</h2>
        <body>
            <h1>📘 Book of Mormon - Top 25</h1>
    <!-- <div> -->
        <div class="input">
            <label>Enter Favorite Scripture<br>
                <input type="text" id="fav" placeholder="Alma 36" required></label>
            <button type="submit">Add Scripture</button>
        </div>
            <ul>
                <script src="js/bom.js"></script>
            </ul>
            <script>
                const list = document.querySelector('ul');
                const input = document.querySelector('input');
                const button = document.querySelector('button');

                button.addEventListener('click', () => {
                    const myItem = input.value;
                    input.value = ' ';

                    const listItem = document.createElement('li');
                    const listText = document.createElement('span');
                    const listBtn = document.createElement('button');

                    listItem.appendChild(listText);
                    listText.textContent = myItem;
                    listItem.appendChild(listBtn);
                    listBtn.textContent = '❌';
                    list.appendChild(listItem);

                    listBtn.addEventListener('click', () => {
                        list.removeChild(listItem);
                    });

                    input.focus();
                });
            </script>
        </body>
